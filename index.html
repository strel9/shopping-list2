<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrap">
    <!-- главная обертка, для того что бы сделать рамку -->
    <header>
      <!-- Шапка -->
      <h1>CSS Dinner Shoping List</h1>
      <p>Let`s go to the mall!</p>
    </header>
    <main class="main">
      <section class="wrapper">
        <form class="form1" action="#">
          <!-- основной контент -->
          <ul class="list">
            <li class="li_class"><label for="box-one"><input type="checkbox"><span>A lot of pickles </span><span
                  class="span-group">for the next lessons about CSS</span></label></li>
            <li class="li_class"><label for="box-two"><input type="checkbox"><span>10 apples </span><span
                  class="span-group">for more CSS manipulations</span></label></li>
            <li class="li_class"><label for="box-three"><input type="checkbox"><span>20 oranges </span><span
                  class="span-group">because they are awersome</span></label></li>
            <li class="li_class"><label for="box-four"><input type="checkbox"><span>13 plates </span><span
                  class="span-group">hm..they always disappear</span></label></li>
            <li class="li_class"><label for="box-five"><input type="checkbox"><span>15 betons </span></label></li>
            <li class="li_class"><label for="box-six"><input type="checkbox"><span>1 bottle of Sake ^_^ </span><span
                  class="span-group">for my friends</span></label></li>
            
                  <!-- <li class="li_class">
              <div class="click-li"><label for="box-seven"><input type="checkbox">
                  <span>1 bottle of Sake ^_^ </span><span class="span-group">for my friends</span>
                </label>
              </div>
            </li> -->
          </ul>
          <!-- сделать кнопку -->
        </form>
      </section>
      <section class="section-2">
        <button class="btn">Bon appetit</button>
        <!-- <p>Bon appetit</p> -->
      </section>
    </main>
  </div>
  <script src="./main.js"></script>

</body>

</html>
